spring:
    #区分开发还是正式版
    profiles:
      active: dev
    aop:
      auto: true
#mybatis 配置文件和别名
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.example.springbootmybatis.model
#分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
